    <title>Carosello News</title>

    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" id='root' tabindex="0">

                <div class="item">
                    <img :src="slides[active].image" :alt="slides[active].title"/>
                    <div class="text">
                        <h3>{{slides[active].title}}</h3>
                        <p>
                            {{slides[active].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton"></div>
                    <div class="next" @click="nextButton"></div>

                    <div @click="setImage(index)" v-for="(photo, index) in slides" class="thumb" :class="index==active? 'active' :'' ">

                        <img :src="photo.image" alt="">
        
                    </div>
